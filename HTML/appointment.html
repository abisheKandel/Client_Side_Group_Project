<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Appointments</title>

    <link rel="stylesheet" href="../CSS/appointment.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../JAVASCRIPT/appointment.js" defer></script>
</head>

<body>

<header>
    <h1>NHS Appointment Helper</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="assessment.html">Assessment</a>
        <a href="contact.html">Contact</a>
        <a href="appointment.html">Appointments</a>
    </nav>
</header>

<div class="appointments-container">

    <h2>My Appointments</h2>

    <button id="addBtn" class="add-btn">Add Appointment</button>

    <!-- Hidden Form -->
    <form id="appointmentForm" class="appointment-form">

        <div class="form-group">
            <label>Appointment Type *</label>
            <input id="type" type="text">
        </div>

        <div class="form-group">
            <label>Date *</label>
            <input id="date" type="date">
        </div>

        <div class="form-group">
            <label>Time *</label>
            <input id="time" type="time">
        </div>

        <div class="form-group">
            <label>Location *</label>
            <input id="location" type="text">
        </div>

        <div class="form-group">
            <label>Notes (optional)</label>
            <textarea id="notes"></textarea>
        </div>

        <button type="button" id="saveBtn" class="add-btn">Save Appointment</button>
        <button type="button" id="cancelBtn" class="delete-btn">Cancel</button>

    </form>

    <!-- Appointment Cards -->
    <div id="appointmentsList"></div>

</div>

</body>
</html>
