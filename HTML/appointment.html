<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointments | NHS Appointment Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Page CSS -->
  <link rel="stylesheet" href="../CSS/appointment.css">
</head>
<body>
  <!-- NAVBAR (same style as other pages if you like) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">NHS Appointment Helper</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="assessment.html">Assessment</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="appointment.html">Appointments</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container py-4">
    <div class="row mb-3">
      <div class="col">
        <h1 class="h3 text-center">My Appointments</h1>
      </div>
    </div>

    <!-- SUMMARY BAR -->
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <div class="summary-panel">
          <h2 class="h6 text-uppercase text-muted mb-1">Total appointments</h2>
          <p class="h4 mb-0" id="apptCount">0</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="summary-panel">
          <h2 class="h6 text-uppercase text-muted mb-1">Next appointment</h2>
          <p class="mb-0" id="nextApptText">No appointments booked.</p>
        </div>
      </div>
    </div>

    <!-- SELECTED PROVIDER (coming from Services page) -->
    <div class="row mb-4">
      <div class="col-lg-8">
        <div id="selectedProviderPanel" class="card d-none">
          <div class="card-body">
            <h2 class="h6 text-uppercase text-muted mb-1">Booking at</h2>
            <p class="mb-1" id="providerNameText"></p>
            <p class="mb-0 small text-muted" id="providerExtraText"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- ADD / EDIT FORM -->
    <div class="row mb-4">
      <div class="col-lg-8">
        <div id="appointmentFormWrapper" class="card" style="display: none;">
          <div class="card-body">
            <h2 class="h5 mb-3" id="formTitle">Add appointment</h2>

            <form id="appointmentForm">
              <div class="mb-3">
                <label for="type" class="form-label">Appointment type *</label>
                <input type="text" id="type" class="form-control">
              </div>

              <div class="mb-3">
                <label for="date" class="form-label">Date *</label>
                <input type="date" id="date" class="form-control">
              </div>

              <div class="mb-3">
                <label for="time" class="form-label">Time *</label>
                <input type="time" id="time" class="form-control">
              </div>

              <div class="mb-3">
                <label for="location" class="form-label">Location *</label>
                <input type="text" id="location" class="form-control">
              </div>

              <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea id="notes" class="form-control" rows="2"></textarea>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <button type="button" id="cancelBtn" class="btn btn-outline-secondary">Cancel</button>
                <button type="button" id="saveBtn" class="btn btn-success">Save</button>
              </div>
            </form>
          </div>
        </div>
        <button id="addBtn" class="btn btn-primary mt-2">Add Appointment</button>
      </div>
    </div>

    <!-- APPOINTMENT CARDS -->
    <div class="row">
      <div class="col-lg-10">
        <div id="appointmentsList"></div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 small text-muted border-top">
    &copy; NHS Appointment Helper
  </footer>

  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Appointment JS -->
  <script src="../JAVASCRIPT/appointment.js"></script>
</body>
</html>
